<main class="container">
    <!-- 
    <button class="ajouterBtn" 
    mat-flat-button color="accent" 
    (click)="onAddAssignmentBtnClick()">Ajouter Assignment</button>
-->
    <div class="ajouterBtn">
        <a routerLink="/add">
            <button class="ajouterBtn" mat-flat-button color="accent" 
            (click)="onAddAssignmentBtnClick()">
            Ajouter Assignment</button>
        </a>
    </div>
    <mat-list *ngFor="let assignment of assignments">
    <nav><a routerLink="/assignment/{{assignment.id}}">
        <h3 mat-subheader>{{assignment.dateDeRendu | date: 'dd/MM/YYYY'}}</h3>
        <mat-list-item (click)="assignmentClique(assignment)">
            <p appRendu *ngIf="assignment.rendu; else nonsoumis">
                Le devoir {{assignment.nom}}, à été rendu
            </p>
            <ng-template #nonsoumis>
                <p appNonRendu>
                    Le devoir {{assignment.nom}} n'a pas été rendu.
                </p>
            </ng-template>
            <mat-divider></mat-divider>
        </mat-list-item>
    </a></nav>
    </mat-list>

    <!-- Pagination -->
    <div class="pagination">
        <button 
            mat-button 
            (click)="goToFirstPage()" 
            [disabled]="!hasPrevPage">Première page</button>

        <button 
            mat-button 
            (click)="goToPreviousPage()" 
            [disabled]="!hasPrevPage">Page précédente</button>

        <span>Page {{ page }} sur {{ totalPages }}</span>

        <button 
            mat-button 
            (click)="goToNextPage()" 
            [disabled]="!hasNextPage">Page suivante</button>

        <button 
            mat-button 
            (click)="goToLastPage()" 
            [disabled]="!hasNextPage">Dernière page</button>
    </div>
</main>
